<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sgemm Example</title>
  <script src="main.js"></script>
</head>

<body>
  <div>
    <button type="button" id="compute">Compute</button>
    M: <input type="number" min="1" max="4096" id="size_m" value="64">
    N: <input type="number" min="1" max="4096" id="size_n" value="64">
    K: <input type="number" min="1" max="4096" id="size_k" value="64">
    alpha: <input type="text" id="arg_alpha" value="1">
    Validate: <input type="checkbox" id="enable_validate">
  </div>
  <div>
    <pre id="message"></pre>
  </div>
</body>

</html>
